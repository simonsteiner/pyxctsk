
<!DOCTYPE html>
<html>
<head>
    <title>SSS Route Comparison</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
        #map { height: 600px; width: 100%; }
        .info { margin-bottom: 10px; padding: 10px; background: #f0f0f0; border-radius: 5px; }
        .legend { background: white; padding: 10px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .legend-item { margin: 5px 0; }
        .legend-color { display: inline-block; width: 20px; height: 3px; margin-right: 8px; }
    </style>
</head>
<body>
    <h1>SSS Route Comparison</h1>
    <div class="info">
        <strong>Task:</strong> SSS Task<br>
        <strong>Purpose:</strong> Compare center route (red) vs optimized route (blue) for SSS tasks.<br>
        <strong>Expected:</strong> Optimized route should go to turnpoint perimeters, not centers.
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([46.6444635109621, 7.206959667580149], 10);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add legend
        var legend = L.control({position: 'topright'});
        legend.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'legend');
            div.innerHTML = `
                <h4>Route Legend</h4>
                <div class="legend-item">
                    <span class="legend-color" style="background: red;"></span>
                    Center Route (through TP centers)
                </div>
                <div class="legend-item">
                    <span class="legend-color" style="background: blue;"></span>
                    Optimized Route (to TP perimeters)
                </div>
                <div class="legend-item">
                    <span class="legend-color" style="background: green;"></span>
                    Turnpoint Centers
                </div>
                <div class="legend-item">
                    <span style="color: rgba(0,0,255,0.3);">○</span>
                    Turnpoint Cylinders
                </div>
            `;
            return div;
        };
        legend.addTo(map);

        // Turnpoint 0: B21156
        L.marker([46.63274444444445, 7.202591666666667]).addTo(map)
            .bindPopup('<b>B21156</b><br>Type: TAKEOFF<br>Radius: 400m');
        L.circle([46.63274444444445, 7.202591666666667], {
            color: 'blue',
            fillColor: 'blue',
            fillOpacity: 0.1,
            radius: 400
        }).addTo(map);

        // Turnpoint 1: B43585
        L.marker([46.78876388888889, 7.541408333333333]).addTo(map)
            .bindPopup('<b>B43585</b><br>Type: SSS<br>Radius: 28000m');
        L.circle([46.78876388888889, 7.541408333333333], {
            color: 'blue',
            fillColor: 'blue',
            fillOpacity: 0.1,
            radius: 28000
        }).addTo(map);

        // Turnpoint 2: B43585
        L.marker([46.78876388888889, 7.541408333333333]).addTo(map)
            .bindPopup('<b>B43585</b><br>Type: TP<br>Radius: 12000m');
        L.circle([46.78876388888889, 7.541408333333333], {
            color: 'blue',
            fillColor: 'blue',
            fillOpacity: 0.1,
            radius: 12000
        }).addTo(map);

        // Turnpoint 3: B03136
        L.marker([46.48272777777778, 6.910166666666667]).addTo(map)
            .bindPopup('<b>B03136</b><br>Type: TP<br>Radius: 6000m');
        L.circle([46.48272777777778, 6.910166666666667], {
            color: 'blue',
            fillColor: 'blue',
            fillOpacity: 0.1,
            radius: 6000
        }).addTo(map);

        // Turnpoint 4: B22192
        L.marker([46.639516666666665, 7.241594444444445]).addTo(map)
            .bindPopup('<b>B22192</b><br>Type: TP<br>Radius: 1000m');
        L.circle([46.639516666666665, 7.241594444444445], {
            color: 'blue',
            fillColor: 'blue',
            fillOpacity: 0.1,
            radius: 1000
        }).addTo(map);

        // Turnpoint 5: B54119
        L.marker([46.683505555555556, 7.040483333333333]).addTo(map)
            .bindPopup('<b>B54119</b><br>Type: ESS<br>Radius: 11000m');
        L.circle([46.683505555555556, 7.040483333333333], {
            color: 'blue',
            fillColor: 'blue',
            fillOpacity: 0.1,
            radius: 11000
        }).addTo(map);

        // Turnpoint 6: L02087
        L.marker([46.61811388888889, 7.169480555555555]).addTo(map)
            .bindPopup('<b>L02087</b><br>Type: TP<br>Radius: 100m');
        L.circle([46.61811388888889, 7.169480555555555], {
            color: 'blue',
            fillColor: 'blue',
            fillOpacity: 0.1,
            radius: 100
        }).addTo(map);

        // Center route
        var centerRoute = L.polyline([[46.63274444444445, 7.202591666666667], [46.78876388888889, 7.541408333333333], [46.48272777777778, 6.910166666666667], [46.639516666666665, 7.241594444444445], [46.683505555555556, 7.040483333333333], [46.61811388888889, 7.169480555555555]], {
            color: 'red',
            weight: 3,
            opacity: 0.8
        }).addTo(map);

        // Optimized route
        var optimizedRoute = L.polyline([[46.63274444444445, 7.202591666666667], [46.648547101035234, 7.237170994769567], [46.72797079649334, 7.411614275507345], [46.51387869563542, 6.973996840479124], [46.636367144873276, 7.229360813920015], [46.63129382446494, 7.162563739832335], [46.61895987896197, 7.169036687094594]], {
            color: 'blue',
            weight: 3,
            opacity: 0.8
        }).addTo(map);

        // Add distance comparison popup
        var comparisonInfo = L.popup()
            .setLatLng([46.6444635109621, 7.206959667580149])
            .setContent(`
                <h4>Route Comparison</h4>
                <b>Center Route:</b> 149.51 km<br>
                <b>Optimized Route:</b> 90.74 km<br>
                <b>Savings:</b> 58.78 km (39.3%)
            `);

    </script>
</body>
</html>
