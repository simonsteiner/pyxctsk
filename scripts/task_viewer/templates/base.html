<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}XCTrack Task Viewer{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-links {
            margin-bottom: 20px;
        }

        .nav-links a {
            margin-right: 15px;
            text-decoration: none;
        }

        .task-list .btn {
            margin-bottom: 8px;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>

<body>
    <div class="container py-4">
        <div class="nav-links">
            <a class="btn {% if request.endpoint == url_prefix ~ 'index' %}btn-primary{% else %}btn-outline-primary{% endif %}"
                href="{{ url_for(url_prefix ~ 'index') }}">Home</a>
            {% if task_name %}
            <a class="btn {% if request.endpoint == url_prefix ~ 'show_task' %}btn-primary{% else %}btn-outline-primary{% endif %}"
                href="{{ url_for(url_prefix ~ 'show_task', task_name=task_name) }}">View Task</a>
            <a class="btn {% if request.endpoint == url_prefix ~ 'compare_task' %}btn-primary{% else %}btn-outline-primary{% endif %}"
                href="{{ url_for(url_prefix ~ 'compare_task', task_name=task_name) }}">Compare Task Calculations</a>
            <a class="btn {% if request.endpoint == url_prefix ~ 'airscore_task' %}btn-primary{% else %}btn-outline-primary{% endif %}"
                href="{{ url_for(url_prefix ~ 'airscore_task', task_name=task_name) }}">AirScore</a>
            <a class="btn {% if request.endpoint == url_prefix ~ 'geojson_debug_task' %}btn-primary{% else %}btn-outline-primary{% endif %}"
                href="{{ url_for(url_prefix ~ 'geojson_debug_task', task_name=task_name) }}">GeoJSON Debug View</a>
            {% endif %}
        </div>
        {% block content %}{% endblock %}
    </div>
    <footer class="bg-light py-3">
        <div class="container text-center">
            <p class="mb-0">XCTrack Task Viewer - For testing purposes</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    {% block extra_scripts %}{% endblock %}
</body>

</html>
